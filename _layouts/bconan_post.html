---
layout: default
---
<article class="post">

    <header class="post-header">
        <h1 class="post-title">Episode {{ page.ep | escape }}: {{ page.title | escape }}</h1>
    </header>

    <div class="post-content">
        {{ content }}

        <h3 style="text-align: center">Zetsu Score: {{ page.judgement }} / 10</h3>
    </div>
</article>
