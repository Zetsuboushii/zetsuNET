<div class="window" style="width: 1016px; margin: 20px auto; display: flex; flex-direction: column;">
    <div class="title-bar">
        <div class="title-bar-text">{{ page.title }} | {{ site.title }}</div>
        <div class="title-bar-controls">
            <button aria-label="Minimize"></button>
            <button aria-label="Maximize"></button>
            <button aria-label="Close"></button>
        </div>
    </div>
    <div class="window-body body-flex"
         style="flex: 1; width: 1000px; min-height: 840px; max-height: 840px">
        {%- include header.html -%}

        <main class="page-content" aria-label="Content" style="overflow-y: scroll">
            <div class="wrapper">
                {{ content }}
            </div>
        </main>
    </div>
    <div class="status-bar">
        {% assign seconds = "now" | date: "%S" %}
        {% assign random_number = seconds | modulo: 100 | plus: 1 %}
        <p class="status-bar-field">Press Alt+f4 for help</p>
        <p class="status-bar-field">Slide 1</p>
        <p class="status-bar-field">CPU Usage: {{ random_number }}%</p>
    </div>
</div>
